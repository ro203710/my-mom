<!DOCTYPE html>
<html>
  <head>
    <title>Miremengjes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Miremengjes!</h1>
    <button onclick="sayGoodMorning()">Kliko per te filluar diten tende!</button>
    <script>
      function sayGoodMorning() {
        alert("Sot per te ngrene per mengjes servirim:veze, djath, salcice, qofte, recel, gjalp dhe petulla.Per te pire servirim: caj, leng frutash dhe qumesht.");
      }
    </script>
  </body>
</html>
